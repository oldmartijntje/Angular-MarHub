<h1>Settings</h1>

<form (ngSubmit)="saveSettings()">
    <h2>Access Token</h2>
    <div class="checkbox-wrapper">
        <label for="spotifyAccessToken" class="noTopMargin">Save Spotify Access Token:</label>
        <input type="checkbox" id="spotifyAccessToken" name="spotifyAccessToken" [ngModel]="spotifyAccessTokenStoring"
            (ngModelChange)="onSpotifyAccessTokenCheckboxChange($event)">
    </div>
    <button type="button" (click)="deleteToken()">Delete Access Token</button>
    <br>
    <button type="button" (click)="copyAcessKeyToClipboard()">Copy Access Token</button>

    <h2>User settings</h2>
    <label for="colorTheme">Color Theme:</label>
    <select id="colorTheme" name="colorTheme" [(ngModel)]="colorTheme" class="comboBox">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
    <label for="imageMode">Image Mode:</label>
    <select id="imageMode" name="imageMode" [(ngModel)]="imageMode" class="comboBox" (change)="imageModeChange()">
        <option value="good">Good Quality</option>
        <option value="bad">Bad Quality</option>
        <option value="rick">Special</option>
    </select>
    <label for="popupMode">Popup-menu Mode:</label>
    <select id="popupMode" name="popupMode" [(ngModel)]="popupMode" class="comboBox" (change)="popupModeChange()">
        <option value="click">On Click</option>
        <option value="dblclick">On Double Click</option>
        <option value="contextmenu">On Right Click</option>
    </select>
    <label for="popupType">Popup-menu Type:</label>
    <select id="popupType" name="popupType" [(ngModel)]="popupType" class="comboBox" (change)="popupTypeChange()">
        <option value="default">Default</option>
        <option value="defaultdev">Default + Dev</option>
        <option value="dev">Dev</option>
    </select>
    <label for="popupSaveData">Clipboard:</label>
    <select id="popupSaveData" name="popupSaveData" [(ngModel)]="popupSaveData" class="comboBox"
        (change)="popupSaveDataChange()">
        <option value="one">Normal mode</option>
        <option value="unlimited">Unlimited Clipboard mode</option>
    </select>
    <div class="checkbox-wrapper">
        <label for="customProfileRedirect" class="noTopMargin">Custom Redirect:</label>
        <input type="checkbox" id="customProfileRedirect" name="customProfileRedirect" [ngModel]="customProfileRedirect"
            (ngModelChange)="onCustomProfileRedirectCheckboxChange($event)">
    </div>
    <label for="profileRedirect" *ngIf="customProfileRedirect">Profile Redirect to:</label>
    <input *ngIf="customProfileRedirect" id="profileRedirect" type="text" name="profileRedirect"
        [(ngModel)]="profileRedirectTo" class="comboBox" (change)="profileRedirectChange()">
    <h2>Local Storage</h2>
    <button type="button" (click)="deleteLocalStorage()">Delete Local Storage</button>
    <h2>Account</h2>
    <button type="button" (click)="logout()">Logout</button>
    <br>
    <input type="submit" value="Save">
</form>
